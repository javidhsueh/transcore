
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Visualization of Transportation data for TransCore</title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
  <meta name="robots" content="noindex">

  <!-- jQuery UI -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <link href="3rd_party/jqueryui/css/dark-hive/jquery-ui-1.10.1.custom.css" rel="stylesheet">
  <script type="text/javascript" src="3rd_party/jqueryui/js/jquery-ui-1.10.1.custom.js"></script>
  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
  <script type="text/javascript" src="3rd_party/jquery-ui.toggleSwitch.js"></script>
  <script type="text/javascript" src="3rd_party/jquery.corner.js"></script>

  <!-- jquery multi selection -->
  <script type="text/javascript" src="3rd_party/jquery-multiselect/jquery.multiselect.js"></script>
  <link rel="stylesheet" type="text/css" href="3rd_party/jquery-multiselect/jquery.multiselect.css" />

  <!-- library-->
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.10/backbone-min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.0.0.js"></script>

  <!--  map -->
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

  <!-- My custom CSS -->
  <link href="media/style.css" rel="stylesheet">

  <!-- custom js files -->
  <script type="text/javascript" src="media/label.js"></script>
  <script type="text/javascript" src="media/setting.js"></script>
  <script type="text/javascript" src="media/DataModel.js"></script>
  <script type="text/javascript" src="media/CommonFunctions.js"></script>
  <script type="text/javascript" src="media/BasicMapView.js"></script>
  <script type="text/javascript" src="media/myapp.js"></script>
  
</head>

<body>

  	<!-- header -->
	<div id="nav" >
		<img src="images/icon/logo.png" class="left" height="70px"/>
		<div style="float: left">
			<h1>Visualization of Transportation data for TransCore</h1>
			<p class="intro left clear" style="margin-top: 5px;margin-left: 5px;">VIDI lab @ UC Davis x TransCore</p>
		</div>
	</div>

  <!-- map panel -->
	<div id="map_tabs">
		<ul>
			<li><a href="#map_container">Overall map</a></li>
		</ul>
		<!-- map view container -->
		<div id="map_container"></div>
	</div>
	
	<!-- collapse/expand button for control panel-->
	<div id="control_window_toggle">
		<img src="images/icon/down.png" height="18" style="position: relative; left:35px"/>
	</div>
	
	<!-- Control panel -->
	<div id="control_window">
		
		<!-- left panel -->
		<div id="time_tabs">
			<ul>
				<li><a href="#panel1">Panel1</a></li>
				<li><a href="#panel2">Panel2</a></li>
			</ul>
			<div id="panel1"></div>
			<div id="panel2"></div>
		</div>

	</div>

	<!-- collapse/expand button for control panel-->
	<div id="detail_window_toggle" >
		<img src="images/icon/down.png" height="18" style="position: relative; left:5px;top:10px;"/>
	</div>
	
	<!-- Control panel -->
	<div id="detail_window">
		<div id="detail_views"></div>
	</div>


</body>
</html>
